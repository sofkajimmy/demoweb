apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.appName }}
  namespace: {{ .Values.nameSpace }}
  labels:
    app: {{ .Values.appName }}
spec:
  selector:
    app: {{ .Values.appName }}
  type: {{ .Values.type }}
  loadBalancerIP:
  ports:
    - port: {{ .Values.app.ports.port }}
      targetPort: {{ .Values.app.ports.targetPort }}
